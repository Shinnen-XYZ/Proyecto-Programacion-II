<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema Estudiantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient( #4169E1, #87CEEB);
            background-attachment: fixed;
            background-size: cover;
            color: white;
        }

        .container {
            padding: 20px 40px;
        }

        h1 {
            margin-top: 20px;
        }

        .form-box {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(4px);
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.25);
        }

        input, select {
            padding: 7px;
            margin-right: 10px;
            border-radius: 5px;
            border: none;
            width: 180px;
        }

        button {
            padding: 8px 14px;
            background: #C0C0C0;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #0088cc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.2);
        }

        th, td {
            padding: 10px;
            text-align: left;
            background: rgba(0,0,0,0.2);
        }

        th {
            background: rgba(0,0,0,0.4);
        }

        .row-buttons button {
            margin-right: 5px;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            padding: 10px 40px 0 40px;
        }

        .logout-btn {
            padding: 8px 12px;
            background: #ff4444;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .logout-btn:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>

<script>
    // Si usas login con localStorage, esto lo mantiene:
    if (localStorage.getItem('logueado') !== 'si') {
        // Si no querés protección, comentá esta línea:
        // window.location.href = "login.html";
    }
</script>

<div class="top-bar">
    <button class="logout-btn" onclick="logout()">Cerrar Sesión</button>
</div>

<div class="container">

    <h1>Sistema Estudiantes</h1>

    <div class="form-box">
        <h2 id="titulo-form">Crear Nuevo Estudiante</h2>

        <!-- id oculto para saber si estamos editando -->
        <input type="hidden" id="idEditar">

        <input type="text" id="nombre" placeholder="Nombre">
        <input type="email" id="correo" placeholder="Correo">
        <input type="text" id="telefono" placeholder="Teléfono 8 dígitos" maxlength="8">

        <select id="idioma">
            <option value="">Seleccione Idioma</option>
            <option value="español">Español</option>
            <option value="inglés">Inglés</option>
            <option value="francés">Francés</option>
        </select>

        <button id="btnGuardar" onclick="guardar()">Crear</button>
        <button onclick="cancelarEdicion()">Cancelar edición</button>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Teléfono</th>
            <th>Idioma</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>

</div>

<script>
    const API = "http://localhost:8080/estudiantes";

    async function cargar() {
        try {
            const resp = await fetch(API);

            if (!resp.ok) {
                throw new Error("Error HTTP " + resp.status);
            }

            const datos = await resp.json();
            const tbody = document.getElementById("tbody");
            tbody.innerHTML = "";

            datos.forEach(e => {
                let fila = `
                    <tr>
                        <td>${e.id}</td>
                        <td>${e.nombre}</td>
                        <td>${e.correo}</td>
                        <td>${e.telefono}</td>
                        <td>${e.idioma}</td>
                        <td class="row-buttons">
                            <button onclick="editar(${e.id})">Editar</button>
                            <button onclick="eliminar(${e.id})">Eliminar</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += fila;
            });

        } catch (err) {
            console.error(err);
            alert("Error al cargar estudiantes: " + err.message);
        }
    }

    async function guardar() {
        const idEditar = document.getElementById("idEditar").value;

        const datos = {
            nombre: document.getElementById("nombre").value.trim(),
            correo: document.getElementById("correo").value.trim(),
            telefono: document.getElementById("telefono").value.trim(),
            idioma: document.getElementById("idioma").value
        };

        if (!datos.nombre || !datos.correo || !datos.telefono || !datos.idioma) {
            alert("Todos los campos son obligatorios");
            return;
        }

        if (!/^\d{8}$/.test(datos.telefono)) {
            alert("El teléfono debe tener exactamente 8 dígitos");
            return;
        }

        const url = idEditar ? `${API}/${idEditar}` : API;
        const metodo = idEditar ? "PUT" : "POST";

        try {
            const resp = await fetch(url, {
                method: metodo,
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(datos)
            });

            const body = await resp.json().catch(() => ({}));

            if (!resp.ok) {
                alert("Error al guardar: " + (body.error || "Error desconocido"));
                return;
            }

            if (idEditar) {
                alert("Estudiante actualizado correctamente");
            } else {
                alert("Estudiante creado correctamente");
            }

            cancelarEdicion();
            cargar();
        } catch (err) {
            console.error("Error completo:", err);
            alert("Error al enviar datos: " + err.message);
        }
    }

    async function editar(id) {
        try {
            const resp = await fetch(`${API}/${id}`);
            if (!resp.ok) {
                alert("No se pudo obtener el estudiante");
                return;
            }

            const e = await resp.json();

            document.getElementById("idEditar").value = e.id;
            document.getElementById("nombre").value = e.nombre;
            document.getElementById("correo").value = e.correo;
            document.getElementById("telefono").value = e.telefono;
            document.getElementById("idioma").value = e.idioma;

            document.getElementById("titulo-form").innerText = "Editar Estudiante";
            document.getElementById("btnGuardar").innerText = "Actualizar";

        } catch (err) {
            console.error("Error al editar:", err);
            alert("Error al cargar datos para edición: " + err.message);
        }
    }

    function cancelarEdicion() {
        document.getElementById("idEditar").value = "";
        document.getElementById("nombre").value = "";
        document.getElementById("correo").value = "";
        document.getElementById("telefono").value = "";
        document.getElementById("idioma").value = "";
        document.getElementById("titulo-form").innerText = "Crear Nuevo Estudiante";
        document.getElementById("btnGuardar").innerText = "Crear";
    }

    async function eliminar(id) {
        if (!confirm("¿Seguro que desea eliminar este estudiante?")) return;

        const resp = await fetch(`${API}/${id}`, { method: "DELETE" });

        if (resp.ok) {
            alert("Estudiante eliminado");
            cargar();
        } else {
            const body = await resp.json().catch(() => ({}));
            alert("Error al eliminar: " + (body.error || "Error desconocido"));
        }
    }

    function logout() {
        localStorage.removeItem('logueado');
        window.location.href = "login.html";
    }

    window.onload = cargar;
</script>

</body>
</html>
