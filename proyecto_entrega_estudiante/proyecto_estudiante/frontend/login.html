<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema Estudiantes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4169E1, #87CEEB);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card {
            background: #fff;
            padding: 24px 32px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 320px;
        }
        h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 16px;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 16px;
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .ayuda {
            font-size: 12px;
            margin-top: 10px;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Login</h1>

    <label>Usuario</label>
    <input type="text" id="usuario" placeholder="admin">

    <label>Contrase침a</label>
    <input type="password" id="password" placeholder="1234">

    <button onclick="login()">Ingresar</button>

</div>

<script>
    const API_LOGIN = 'http://localhost:8080/auth/login';

    async function login() {
        const usuario = document.getElementById('usuario').value.trim();
        const password = document.getElementById('password').value.trim();

        const datos = {
            usuario: usuario,
            password: password
        };

        try {
            const resp = await fetch(API_LOGIN, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(datos)
            });

            if (!resp.ok) {
                const error = await resp.json().catch(() => ({}));
                alert('Error de login: ' + (error.error || 'Credenciales inv치lidas'));
                return;
            }

            // marcar que ya inici칩 sesi칩n
            localStorage.setItem('logueado', 'si');

            // ir a la pantalla principal
            window.location.href = 'index.html';
        } catch (err) {
            console.error('Error en login:', err);
            alert('No se pudo conectar al servidor');
        }
    }

    // Si ya estaba logueado, mandar directo al index
    window.onload = function () {
        if (localStorage.getItem('logueado') === 'si') {
            window.location.href = 'index.html';
        }
    };
</script>
</body>
</html>
